<body>
<input type="file" id="demo" name="demo" /><br />
<pre id="debug"></pre>
<script>

$(function() {

	$('#demo').change(function(e) {

		if (e.target.files.length > 0) {

			var file = e.target.files[0];

			var demo = new Demo()
			.on('round_start', function(data) {
				$('#debug').append('\n\nRound started\n----------------\n');
			})
			.on('weapon_fire', function(data) {
				var user = this.findPlayer(data.userid);
				if (user) {
					$('#debug').append(user.name + ' used ' + data.weapon + "\n");
				}
			});

			demo.parse(file);

		}
	});
});
